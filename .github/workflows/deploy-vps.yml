name: Build and Deploy to VPS (Docker)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ secrets.VPS_HOST != '' }}
    steps:
      - name: Prepare docker-compose on server and deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          SERVER_DIR: ${{ secrets.VPS_APP_DIR }}
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          ENV_FILE: ${{ secrets.VPS_ENV }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            mkdir -p "$SERVER_DIR"
            cd "$SERVER_DIR"
            # Write .env if provided
            if [ ! -z "$ENV_FILE" ]; then
              echo "$ENV_FILE" > .env
            fi
            # Create docker-compose.yml
            cat > docker-compose.yml <<'YAML'
            services:
              strapi:
                image: REPLACE_IMAGE
                restart: unless-stopped
                env_file:
                  - .env
                ports:
                  - "1337:1337"
                depends_on:
                  - db
                volumes:
                  - ./public:/app/public
              db:
                image: postgres:16
                restart: unless-stopped
                environment:
                  POSTGRES_DB: ${DATABASE_NAME}
                  POSTGRES_USER: ${DATABASE_USERNAME}
                  POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
                volumes:
                  - ./pgdata:/var/lib/postgresql/data
            volumes:
              pgdata:
              public:
            YAML
            sed -i "s#REPLACE_IMAGE#$IMAGE_TAG#g" docker-compose.yml
            # Login to GHCR if creds provided (for private images)
            if [ ! -z "$GHCR_USERNAME" ] && [ ! -z "$GHCR_TOKEN" ]; then
              echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            fi
            docker compose pull
            docker compose up -d


